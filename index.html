<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Body Measurement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Body Measurement</h1>
    </div>
    <div class="container">
        <div class="info">
            <div class="field">
                <h2>Name</h2>
                <input id="name" type="text">
            </div>
            <div class="field">
                <h2>Height</h2>
                <input id="height" type="text">
            </div>
            <div class="field">
                <h2>Weight</h2>
                <input id="weight" type="text">
            </div>
        </div>
        
        <div class="detail">
            <div class="volume">
                <div class="field">
                    <h2>Bust girth</h2>
                    <input id="bust-girth" type="text">
                </div>
                <div class="field">
                    <h2>Waist girth</h2>
                    <input id="waist-girth" type="text">
                </div>
                <div class="field">
                    <h2>Hip girth</h2>
                    <input id="hip-girth" type="text">
                </div>
                <div class="field">
                    <h2>Upper bicep girth</h2>
                    <input id="upper-bicep-girth" type="text">
                </div>
                <div class="field">
                    <h2>Thigh girth</h2>
                    <input id="thigh-girth" type="text">
                </div>
                <div class="field">
                    <h2>Neck girth</h2>
                    <input id="neck-girth" type="text">
                </div>
                <div class="field">
                    <h2>Calf girth</h2>
                    <input id="calf-girth" type="text">
                </div>
            </div>
            <div class="linear">
                <div class="field">
                    <h2>Outside leg length from upper hip</h2>
                    <input id="leg-length" type="text">
                </div>
                <div class="field">
                    <h2>Front shoulder width</h2>
                    <input id="front-shoulder-width" type="text">
                </div>
                <div class="field">
                    <h2>Outer arm length</h2>
                    <input id="outer-arm-length" type="text">
                </div>
                <div class="field">
                    <h2>Shoulder length</h2>
                    <input id="shoulder-length" type="text">
                </div>
                <div class="field">
                    <h2>Back shoulder width</h2>
                    <input id="back-shoulder-width" type="text">
                </div>
            </div>   
        </div>
        
        <button id="btn">SEND</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
